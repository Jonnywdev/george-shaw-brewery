{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="main-header mb-4">Product Management</h2>
            <h5 class="text-muted">Add a Product</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form action="{% url 'add_product' %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                {{ form | crispy }}
                <div class="text-right">
                    <a href="{% url 'products' %}" class="white-btn">Cancel</a>
                    <button type="submit" class="black-btn">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="btt-button shadow-sm rounded-0 border border-black">
    <a class="btt-link d-flex bck-to-top">
        <i class="fas fa-arrow-up"></i>
    </a>	
</div>
{% endblock %}
{% block postloadjs %}
    {{ block.super }}

<script type="text/javascript">
    $('.btt-link').click(function(e) {
        window.scrollTo(0,0)
    })
</script>
{% endblock %}
