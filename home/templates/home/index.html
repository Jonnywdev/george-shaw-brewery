{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="hero-image">
    <img src="{{ 'media/hero-img.png' }}" alt="Bottles of beers">
    <div class="hero-overlay">
        <h6 class="text-white pb-5 text-capitalize">
            Get beer delivered straight to your house!
        </h6>
        <a href="{% url 'products' %}" class="basic-btn white-btn">Shop Now</a>
    </div>
</div>


<div class="timeline-container container-margin-y">
    <div class="container">
        <h1 class="main-header text-white">Our Story so far</h1>
    </div>
    
</div>

<div class="btt-button shadow-sm rounded-0 border border-black">
    <a class="btt-link d-flex bck-to-top">
        <i class="fas fa-arrow-up"></i>
    </a>	
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
    $('.btt-link').click(function(e) {
        window.scrollTo(0,0)
    })
</script>
{% endblock %}
